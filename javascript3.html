<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="dropdown">Choose:</label>
    <select id="color" onchange="myfun()">
        <option value="0">Default</option>
        <option value="1">Red</option>
        <option value="2">Yellow</option>
        <option value="3">Blue</option>
        <option value="4">Green</option>
    </select>

    <h1 id="red">This will turn RED</h1>
    <h1 id="yellow">This will turn YELLOW</h1>
    <h1 id="blue">This will turn BLUE</h1>
    <h1 id="green">This will turn GREEN</h1>
    <script>
        function myfun(){
            var x= document.getElementById("color").value;
            if(x=='1'){
                document.getElementById("red").style.backgroundColor = "red";
            }
            else if(x=='2'){
                document.getElementById("yellow").style.backgroundColor = "yellow";
            }
            else if(x=='3'){
                document.getElementById("blue").style.backgroundColor = "blue";
            }
            else if(x=='4'){
                document.getElementById("green").style.backgroundColor = "green";
            }
            else{
                document.getElementById("red").style.backgroundColor = "white";
                document.getElementById("yellow").style.backgroundColor = "white";
                document.getElementById("blue").style.backgroundColor = "white";
                document.getElementById("green").style.backgroundColor = "white";
            }
        }
    </script>
</body>
</html>
